<!doctype html>
<html lang="en">

<head>
    <title>Cronômetro de Prova</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="assets/stopwatch.png" />

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>

<body>
    <!-- Nav tabs -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Cronômetro de Prova
        </a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


    </nav>
    <div class="container mt-5">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                    aria-controls="pills-home" aria-selected="true"><i class="fas fa-stopwatch"> </i> Prova</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                    aria-controls="pills-profile" aria-selected="false"><i class="fas fa-question-circle"> </i> Como usar?</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"
                    aria-controls="pills-contact" aria-selected="false"><i class="fas fa-medal"> </i> Sobre</a>
            </li>
        </ul>
        <div class="tab-content mb-5" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <h2>Cronômetro</h2>
                <center>
                    <div class="clock">
                        00:00
                    </div>
                    <div class="controls" style="width:160px;">
                        <button class="btn btn-success" onclick="startAndStop()" id="btnStart"><i class="fas fa-clipboard-list"> </i> Iniciar</button>
                        <button style="display: none;" class="btn btn-primary" id="btnPause"
                            onClick="pause()"><i class='fas fa-pause'> </i> Pausar</button>
                        <br><br>

                        <button style="display: none;" class="btn btn-primary btn-block" id="btnNext"
                            onClick="next()"><i class="fas fa-forward"> </i> Próxima Questão</button>
                    </div>

                </center>
                <h2>Tempos</h2>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <table class="table table-striped text-center">
                            <thead class="thead-default">
                                <tr>
                                    <th>
                                        <center>Questão</center>
                                    </th>
                                    <th>
                                        <center>Duração</center>
                                    </th>

                                </tr>
                            </thead>
                            <tbody id="status">

                            </tbody>
                        </table>
                        <h3 class="text-center">Duração Total: <span id="total"> 00:00 </span></span></h3>

                    </div>
                </div>



            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">


            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">


            </div>
        </div>

    </div>





    <script src="jquery.min.js"></script>
    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
